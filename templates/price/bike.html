<!DOCTYPE html>
{% extends 'price/base.html' %}
{% load static %}
{% block body_block %}

<link rel="stylesheet"  href="{% static 'css/input.css' %}">
<h1>Please fill the details</h1>
<div class="container" style="width:50%">
<form method="post">
  {% csrf_token %}
  <div class="form-group">
<br><br>    <select class="custom-select" id="Name" style="width:100%; background-color:#ffc107;" name="brand">
  <option
     href="#" role="button" id="dropdownMenuLinkk" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   <span >Select Brand Name</span><span class="caret"></span></option>
  </option>
    {% for name in brand %}
    <option  href="#">{{name}}</option>
    {% endfor %}
</select>
  </div>
  <br>
    <div class="form-group">
     <select class="custom-select"  style="width:100%; background-color:#ffc107;" name="owner">
  <option
     href="#" role="button"    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   <span >Select Owner</span><span class="caret"></span></option>
  </option>
    {% for ow  in owner %}
    <option  href="#">{{ow}}</option>
    {% endfor %}
</select>
  </div>
  <br>

   <div class="form-group">
     <select class="custom-select"  style="width:100%; background-color:#ffc107;" name="age">
  <option
     href="#" role="button"    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
   <span >Select Age</span><span class="caret"></span></option>
  </option>
    {% for a  in age %}
    <option  href="#">{{a}}</option>
    {% endfor %}
</select>
       </div><br>
  <div class="form-group">
      <input type="text" style="background-color:#ffc107;" class="form-control" name="power" placeholder="Please Enter CC">
  </div><br>

  <div class="form-group">
      <input type="text" style="background-color:#ffc107;" class="form-control" name="kms_driven" placeholder="Kms Driven">
  </div><br>


  <button type="submit" class="btn btn-warning">Submit</button>

</form>


  {% if successMsg %}
   <br><br> <h5 style="color:green;">{{successMsg}}</h5>
    {% endif %}
  {% if error %}
   <br><br> <h5 style="color:red;">{{error}}</h5>
    {% endif %}
</div>
{% endblock %}
